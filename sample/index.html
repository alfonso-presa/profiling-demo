<!doctype HTML>
<html>
    <head>
        <style>
            p {
                transition: all 100ms;
                position: relative;
                left: 0;
            }

            p.move {
                left: 200px;
            }
        </style>
        <script>

            var blob = new Blob([`
                onmessage = function wListener(e) {
                    function inTheWebWorker() {
                        postMessage('msg from worker');
                    }
                    inTheWebWorker();
                }
            `]);

            var worker = new Worker(window.URL.createObjectURL(blob));
            
            worker.onmessage = function(e) {
                writeMessage(e.data);
            };
            
            var id = 0;
            function writeMessage(text) {
                var curid = id++;
                document.getElementById('log').innerHTML = document.getElementById('log').innerHTML +`<p class="c${curid}">${text}</p>`
                setTimeout(() => document.querySelectorAll('p.c' + curid).forEach((t) => t.className='move'),Math.floor(1000* Math.random()));
            }

            function doOtherThing(text) {
                worker.postMessage('Hi worker!');
                writeMessage('hola');
                for(var i = 0; i < 10000; i++) {
                    window.j = i / 1;
                }
            }

            function doSomething() {
                var count = 5;
                function task() {
                    if(count-- <= 0) {
                        return;
                    }
                    setTimeout(task, 10);
                    doOtherThing();
                }
                task();
            }

            function doSomethingUp() {
                for(var i = 0; i < 5; i++) {
                    doSomething();
                }
            }
        </script>

    </head>

    <body>
        <button onclick="doSomethingUp()">Do</button>
        <div id="log"></div>
    </body>
</html>
