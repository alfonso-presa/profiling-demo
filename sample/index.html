<!doctype HTML>
<html>
    <head>
        <script>
            function doOtherThing() {
                console.log('hola');
            }

            function doSomething() {
                for(var i = 0; i < 100; i++) {
                    doOtherThing();
                }
            }

            function doSomethingUp() {
                doSomething();
            }
        </script>

    </head>

    <body>
        <button onclick="doSomethingUp()" id="a">Do</button>
    </body>
</html>
